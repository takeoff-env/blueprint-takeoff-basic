version: '3'

services:

  # Nginx Server
  server:
    build:
      context: ../.
      dockerfile: docker/server/Dockerfile
    image: ngnix-server
    ports:
      - '80:80' # Connect localhost 80 port to container 80 port
    links: # Link services to access http://app and  http://api inside the container
      - api:api
      - app:app
    depends_on:
      - "api"
      - "app"

  # Frontend App
  app:
    build:
      context: ../.
      dockerfile: docker/frontend-app/Dockerfile
    image: app
    env_file: 
      - ./../env/frontend-app/.env
    volumes: # For webpack dev server to use our local files
      - ./../env/frontend-app:/home/envuser/apphome
    ports:
      - '10001:10001' # For docker to now where to redirect HMR queries

  # API App
  api:
    build:
      context: ../.
      dockerfile: docker/api/Dockerfile
    image: api-server
    env_file: 
      - ./../env/api/.env
    links:
      - db:db
    volumes:
      - ./../env/api:/home/envuser/apphome
    ports:
      - '10000:10000'
    depends_on:
      - "db"
  
  # Database
  db:
    build:
      context: ../.
      dockerfile: docker/db/postgres/Dockerfile
    env_file: ./../env/db/psql.env
    image: database
    ports:
      - '5431:5432'
